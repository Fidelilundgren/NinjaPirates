<!doctype html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bonz.ai Booking</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="bookingstyles.css" />
</head>

<body>
  <header class="site-header">
    <nav class="nav container">
      <a href="index.html" class="nav-logo">
        <img
          src="assets/assets/logo/bonz.ai-logo-color-landscape.png"
          alt="Bonz.ai logo"
        />
      </a>

      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="booking.html" class="active">Booking</a></li>
        <li><a href="about.html">About</a></li>
      </ul>

      <a href="booking.html" class="nav-cta">Book your stay</a>
    </nav>
  </header>

  <main>
    <section class="booking-hero container">
      <h1>Book Your Stay</h1>
      <p>Discover sustainable luxury powered by AI</p>
    </section>

    <section class="booking-search container">
      <form class="booking-form" action="#" method="get">
        <label class="field">
          <span class="field-label">Check-in</span>
          <input class="date-input" type="date" name="checkin" required />
        </label>

        <label class="field">
          <span class="field-label">Check-out</span>
          <input class="date-input" type="date" name="checkout" required />
        </label>

        <label class="field">
          <span class="field-label">Guests</span>
          <select name="guests" class="select">
            <option value="1">1 Guest</option>
            <option value="2" selected>2 Guests</option>
            <option value="3">3 Guests</option>
            <option value="4">4 Guests</option>
          </select>
        </label>

        <label class="field">
          <span class="field-label">Room Type</span>
          <select name="roomType" class="select">
            <option value="all" selected>All Rooms</option>
            <option value="standard">Standard</option>
            <option value="deluxe">Deluxe</option>
            <option value="suite">Suite</option>
          </select>
        </label>

        <button class="btn-book" type="submit">Book now</button>
      </form>
    </section>

    <section class="booking-results container">
      <article class="room-card">
        <h2>EcoSmart Suite</h2>
        <p>$299 / night</p>
        <button type="button">Reserve</button>
      </article>
    </section>
  </main>

  <footer>
    <!-- Kommer senare -->
  </footer>
</body>
</html>
