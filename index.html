<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
    <title>bonz.ai</title>
</head>
<body>
    <header class="site-header">
        <nav class="nav container">
            <a href="index.html" class="nav-logo">
                <img src="assets/assets/logo/bonz.ai-logo-color-landscape.png" alt="Bonz.ai logo" />
            </a>
    
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="booking.html" class="active">Booking</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
    
            <a href="booking.html" class="nav-cta">Book your stay</a>
        </nav>
    </header>
    <section class="bookingSearch">
        <div class="wrapper">
            <form class="bookingForm" action="booking.html" method="get">

                <article class="formItemFlex">
                <label class="defaultFont" for="checkIn">Check In</label>
                <input class="defaultFont" type="date" id="checkIn" name="checkIn">
                </article>

                <article class="formItemFlex">
                <label class="defaultFont" for="checkOut">Check Out</label>
                <input class="defaultFont" type="date" id="checkOut" name="checkOut">
                </article>

                <article class="formItemFlex">
                <select class="defaultFont">
                    <option value="">Guests</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select> </article>

                <button class="defaultFont" type="submit">Check Availability</button>
            </form>
        </div>
    </section>
</body>
</html>
