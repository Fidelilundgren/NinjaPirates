<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
    <title>bonz.ai</title>
</head>
<body>

<section class="hero">
    <div class="wrapper">
        <article class="heroContent">
            <h1>Welcome to the Future of Hospitality</h1>
            <p>Where AI innovation meets sustainable luxury.
                Experience Bonz.ai.</p>
        <nav class="heroButtons">
            <a href="booking.html" class="heroBook">Book your stay</a>
            <a href="about.html" class="heroLearn">Learn more</a>
        </nav>
        </article>
    </div>
</section>

    <!-- Check in/ check out on page 1-->
        <section class="bookingSearch">
        <div class="wrapper">
            <form class="bookingForm" action="booking.html" method="get">

    <!-- Started to work on this page 13/01-26 so you can't check in before -->
                <article class="formItemFlex">
                <label class="defaultFont" for="checkIn">Check In</label>
                <input class="defaultFont" type="date" id="checkIn" 
                name="checkIn" min="2026-01-13">
                </article>

    <!-- Started to work on this page 13/01-26 so you can't check out before 14/01-26 -->
                <article class="formItemFlex">
                <label class="defaultFont" for="checkOut">Check Out</label>
                <input class="defaultFont" type="date" id="checkOut" 
                name="checkOut" min="2026-01-14">
                </article>

                <article class="formItemFlex">
                <select class="defaultFont">
                    <option value="">Guests</option>
                    <option value="1">1 Guests</option>
                    <option value="2">2 Guests</option>
                    <option value="3">3 Guests</option>
                    <option value="4">4 Guests</option>
                </select> </article>

                <button class="defaultFont" type="submit">Check Availability</button>
            </form>
        </div>
    </section>
</body>
</html>
